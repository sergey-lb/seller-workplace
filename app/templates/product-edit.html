<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% if product.name %}
    <title>Редактировать товар {{product.name}}</title>
    {% else %}
    <title>Добавить новый товар</title>
    {% endif %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h1 class="mb-4">
                {% if product.name %}
                Редактировать товар {{product.name}}
                {% else %}
                Добавить новый товар
                {% endif %}
            </h1>
            {% if is_saved %}
            <div class="alert alert-success" role="alert">Товар успешно сохранен</div>
            {% endif %}
            <form action="{{ url_for('product_save', product_id=product.id) }}" method="post">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Название</label>
                    <div class="col-sm-10">
                        <input id="name" placeholder="Сплит-система Haier HSU-09HTM03/R2" class="form-control" type="text"
                               value="{{ product.name }}" name="name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Цена (руб.)</label>
                    <div class="col-sm-10">
                        <input id="price" placeholder="22490" class="form-control" type="text"
                               value="{{ product.price }}" name="price" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">Кол-во (шт.)</label>
                    <div class="col-sm-10">
                        <input id="quantity" placeholder="24" class="form-control" type="text"
                               value="{{ product.quantity }}" name="quantity" required>
                    </div>
                </div>
                <div class="form-group row pt-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-primary">Сохранить</button>
                        <a href="{{url_for('index')}}" class="btn btn-secondary">К списку товаров</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
