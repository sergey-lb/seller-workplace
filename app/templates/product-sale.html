<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Оформление продажи товара {{product.name}}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h1 class="mb-4">
                Оформление продажи товара
            </h1>
            {% if alert %}
            <div class="alert alert-{{alert.class}}" role="alert">{{alert.msg}}</div>
            {% endif %}
            <p>
                <span>Название: </span>
                <strong>{{product.name}} руб.</strong>
            </p>
            <p>
                <span>Цена товара: </span>
                <strong>{{product.price}} руб.</strong>
            </p>
            <p>
                <span>Кол-во на складе: </span>
                <strong>{{product.quantity}} шт.</strong>
            </p>
            <hr class="mb-5">
            <form action="{{ url_for('sale_add') }}" method="post">
                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">Кол-во (шт.)</label>
                    <div class="col-sm-10">
                        <input id="quantity" class="form-control" type="text"
                               value="1" name="quantity" required>
                        <input type="hidden" name="product_id" value="{{product.id}}">
                        <small class="form-text text-muted">максимальное значение - кол-во на складе.</small>
                    </div>
                </div>
                <div class="form-group row pt-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-primary">Провести</button>
                        <a href="{{url_for('index')}}" class="btn btn-secondary">К списку товаров</a>
                        <a href="{{url_for('sales')}}" class="btn btn-secondary">К списку продаж</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
